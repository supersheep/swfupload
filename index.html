<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swfuploader</title>
    <script src="./neurons/neuron/5.1.0/neuron.js"></script>
    <script>
        neuron.config({
            path:"./neurons"
        })
    </script>
</head>
<body>
    
    <div id="J_swfuploader"></div>
    
    <script>

    _use("swfuploader",function(SWFUploader){

        var swfu = new SWFUpload({

            file_size_limit : '5 MB',
            file_post_name : "dpfile",
            file_types : '*.jpg;*.gif;*.png;*.bmp',
            file_types_description : 'Image files',
            file_upload_limit : 100,
            file_queue_limit : 0,

            button_text: '',
            button_cursor: SWFUpload.CURSOR.HAND,
            button_window_mode : SWFUpload.WINDOW_MODE.TRANSPARENT,

            flash_url:"http://i1.dpfile.com/s/c/app/pic/i/upload/swfupload.49fc7adcdc3c0489a8e85efac4922311.swf",
            upload_url: "http://127.0.0.1:1339",
            button_image_url: "http://i3.dpfile.com/s/c/app/pic/i/upload/swf_upload_btn.9b8734c82e8ec4db89e3bb80f3a21c89.png",

            button_placeholder_id:"J_swfuploader",
            
            button_width: '150', // there's bug in firefox on Mac, 1px right of the button will be cropped. so make sure button_width is 1px wider
            button_height: '51',

            swfupload_loaded_handler: function(){},
            file_dialog_start_handler: function(){},
            file_queued_handler : function(){},

            file_queue_error_handler : function(){},
            file_dialog_complete_handler : function(selected, queued, total){
                swfu.startUpload();
            },


            upload_start_handler : upload_start_function,
            upload_progress_handler : upload_progress_function,
            upload_error_handler : upload_error_function,
            upload_success_handler : upload_success_function,
            upload_complete_handler : upload_complete_function
        });


        function upload_start_function(){
            console.log("upload_start",arguments);
        }

        function upload_progress_function(){
            console.log("upload_progress",arguments);
        }

        function upload_error_function(){
            console.log("upload_error",arguments);
        }

        function upload_success_function(){
            console.log("upload_success",arguments);
        }

        function upload_complete_function(){
            console.log("upload_complete",arguments);
        }

    });


    </script>
    

</body>
</html>
